<!-- register.html (تسجيل طالب جديد) -->

  <main class="container">
    <section class="student-form">
      <input type="text" id="studentName" placeholder="اسم الطالب">
      <input type="text" id="studentIdNumber" placeholder="رقم الهوية (9 أرقام)">
      <input type="email" id="studentEmail" placeholder="البريد الإلكتروني">
      <input type="password" id="studentPassword" placeholder="كلمة المرور">
      <input type="text" id="studentNumber" placeholder="رقم الطالب الفريد">
      <input type="number" id="studentAge" placeholder="العمر">
      <select id="studentGender">
        <option value="male">ذكر</option>
        <option value="female">أنثى</option>
      </select>
      <button id="saveStudentBtn">حفظ بيانات الطالب</button>
    </section>
  </main>
