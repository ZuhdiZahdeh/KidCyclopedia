<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة تعليمية للأطفال</title>
  <link rel="stylesheet" href="style-chatgpt-01.css">
</head>
<body>

  <div class="settings">
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
      <option value="he">עברית</option>
    </select>

    <select id="category">
      <option value="animals">حيوانات</option>
      <option value="fruits">فواكه</option>
      <option value="objects">أشياء</option>
    </select>
  </div>

  <div class="keyboard">
    <div class="key">L</div>
    <div class="key">A</div>
    <div class="key">C</div>
  </div>

  <div class="output">
    <img id="itemImage" src="" alt="الصورة ستظهر هنا">
    <div class="word" id="itemWord">اضغط على زر</div>
  </div>

  <script src="script-chatgpt-04.js"></script>
</body>
</html>
