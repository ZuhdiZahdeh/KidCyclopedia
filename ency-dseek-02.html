 <!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الأطفال التعليمية متعددة اللغات</title>
    <link rel="stylesheet" href="style-dseek-01.css">
    
</head>
<body>
    <div class="container">
        <h1>🎮 لعبة الأطفال التعليمية متعددة اللغات 🌍</h1>
        
        <div class="settings">
            <div class="setting-group">
                <label for="language">اللغة:</label>
                <select id="language">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                    <option value="he">עברית (عبرية)</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="category">الفئة:</label>
                <select id="category">
                    <option value="animals">حيوانات 🦁</option>
                    <option value="fruits">فواكه 🍎</option>
                    <option value="objects">أشياء 🏠</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="keyboard-type">لوحة المفاتيح:</label>
                <select id="keyboard-type">
                    <option value="letters">حروف</option>
                    <option value="numbers">أرقام</option>
                </select>
            </div>
        </div>
        
        <div class="keyboard" id="keyboard">
            <!-- سيتم إنشاء الأزرار بواسطة JavaScript -->
        </div>
        
        <div class="display" id="display">
            <div class="image-container">
                <img id="display-image" src="" alt="">
            </div>
            <div class="word" id="display-word">إضغط على أي حرف لبدء اللعب!</div>
        </div>
        
        <audio id="sound-player" style="display: none;"></audio>
    </div>
    <script src="script-dseek-01.js"></script>
</body>
</html>
